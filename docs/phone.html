<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>微信内置国家省市区信息</title>
    <meta name="keywords" content="微信,国家省市区信息,apk解包" />
    <meta
      name="description"
      content="解包微信apk获取微信的省市区信息用以和微信开发中获取的用户省市区信息做映射"
    />
    <!-- 引入样式文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css"
    />
    <style>
      #app {
        height: 100%;
        width: 100%;
        overflow-y: auto;
        position: relative;
        display: flex;
        flex-direction: column;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <van-field
        v-model="fieldValue"
        is-link
        readonly
        label="地区"
        placeholder="请选择所在地区"
        @click="show = true"
      ></van-field>
      <van-popup v-model="show" round position="bottom">
        <van-cascader
          v-model="cascaderValue"
          title="请选择所在地区"
          :options="options"
          @close="show = false"
          @finish="onFinish"
          style="flex: 1"
        ></van-cascader>
      </van-popup>
    </div>
    <!-- 引入 Vue 和 Vant 的 JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.min.js"></script>
    <script src="./region.js"></script>
    <script>
      // 在 #app 标签下渲染一个按钮组件
      Vue.config.devtools = true;

      // 给item添加子节点并递归
      function expand(item, source) {
        // 结构
        // [key, name_en, name_zh_CN, name_HK, name_TW, id, pid]
        // ["AF", "Afghanistan", "阿富汗", "阿富汗", "阿富汗", 1, 0]
        const items = source
          .filter((i) => i[6] === item.id)
          .map((i) => ({
            text: i[2], // 简中
            // text: i[1], // 英文
            // text: i[3], // 繁体(香港)
            // text: i[4], // 繁体(台湾)
            value: i[5],
            id: i[5],
          }));
        if (items.length > 0) {
          item.children = items;
          items.forEach((i) => {
            expand(i, source);
          });
        }
      }

      function buildTree(source) {
        if (!source || source.length === 0) return { children: [] };
        var ret = { id: 0 };
        expand(ret, source);
        return ret;
      }

      var vm = new Vue({
        el: "#app",
        data() {
          return {
            show: false,
            fieldValue: "",
            regionData: [],
            cascaderValue: "",
          };
        },
        computed: {
          options() {
            return buildTree(this.regionData).children;
          },
        },
        mounted() {
          // 使用region.json
          // fetch("./region.json")
          //   .then((res) => res.json())
          //   .then((res) => {
          //     this.regionData = res.data;
          //   });

          // 或者粗暴的使用region.js
          this.regionData = window.weixinRegionData.data;
        },
        methods: {
          onFinish({ selectedOptions }) {
            this.show = false;
            this.fieldValue = selectedOptions
              .map((option) => option.text)
              .join("/");
          },
        },
      });

      // 调用函数组件，弹出一个 Toast
      //   vant.Toast("提示");

      // 通过 CDN 引入时不会自动注册 Lazyload 组件
      // 可以通过下面的方式手动注册
      Vue.use(vant.Lazyload);

      window.vm = vm;
    </script>
  </body>
</html>
